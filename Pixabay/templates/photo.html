<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            {% load static %}
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
                    <link crossorigin="anonymous" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" rel="stylesheet">
                        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
                            <link href="{% static 'homefeed.css' %}" rel="stylesheet" type="text/css">
                                <script>
                                </script>
                            </link>
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <a class="navbar-brand" href="/">
                <h4>
                    ImageShow
                </h4>
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="/photo">Photos </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/PopularHashtags">Popular Hashtags</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/Trending">Trending</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/Mostlikephoto">Mostlikephoto</a>
        </li>
       
      </ul>
                <ul class="navbar-nav">
                    {%  if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link " href="/user/account">
                            Login | Join
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item" style="">
                        <a href="/user/account/Myprofile/">
                            <img src="{{user.userprofile.Profileimage.url}}" style="border-radius: 50%;width: 40px;height: 40px;">
                            </img>
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <button class="btn Upload">
                            <img src="https://img.icons8.com/fluent/16/000000/upload--v16.png"/>
                            <a href="/user/account/upload/" style="color: #fafafa;text-decoration: none;">
                                Upload
                            </a>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <section>

<div class="container">
    <div class="d-flex flex-row flex-wrap ">
        {% for i in Alldata %}
        <a class="rig-cell" href="/Photo/{{ i.user }}/{{ i.slug }}">
            <div class="d-flex flex-column m-2">
                <img class="img-fluid" src="{{ i.Images.url }}">
                </img>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

</section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
</html>
